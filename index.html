<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Cheat Detection</title>

    <!-- Preconnect to external resources -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- Preload and asynchronously load Poppins font -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"></noscript>

    <style>
        /* Minified CSS */
        :root{--color-primary:#3498db;--color-primary-hover:#2980b9;--color-secondary:#2c3e50;--color-body-bg:#f0f0f0;--color-white:#fff;--color-light-gray:#f4f6f7;--color-text:#191A42;--color-success:#27ae60;--color-danger:#e74c3c;--color-warning:#f1c40f;--color-completion:#9b59b6;--color-disabled-bg:#bdc3c7;--color-log-green:#eafaf1;--color-log-red:#f9ebea;--color-log-blue:#ebf5fb;--color-log-yellow:#fcf3cf;--color-log-purple:#f0ebf4;--font-family-primary:'opendyslexic';--font-family-secondary:'Poppins';--font-family-default:sans-serif;--font-size-body:0.9rem;--font-size-heading:1.8rem;--font-size-subheading:1.2rem;--font-size-label:1.1rem;--font-size-button:1.1rem;--font-size-log:1rem;--spacing-small:0.8rem;--spacing-medium:1.2rem;--spacing-large:1.5rem;--border-radius:0.375rem;--transition-speed:0.3s;--border-solid-thickness:0.25rem solid;--box-shadow-light:0 0.5rem 1rem rgba(0, 0, 0, 0.1);} *{margin:0;padding:0;box-sizing:border-box;font-family:var(--font-family-primary),var(--font-family-secondary),var(--font-family-default);}body{width:100vw;height:100vh;display:flex;justify-content:center;align-items:center;background-color:var(--color-body-bg);font-size:var(--font-size-body);line-height:1.6;color:var(--color-text);}.container-wrapper{max-width:98vw;max-height:98vh;width:100%;height:100%;display:flex;flex-direction:column;align-items:center;justify-content:space-evenly;padding:var(--spacing-large);gap:var(--spacing-small);}.quiz-container{width:100%;padding:var(--spacing-medium);border-radius:var(--border-radius);box-shadow:var(--box-shadow-light);background-color:var(--color-white);}h1{font-size:var(--font-size-heading);font-weight:600;margin-bottom:var(--spacing-large);color:var(--color-secondary);}p{font-size:var(--font-size-subheading);margin-bottom:var(--spacing-medium);color:var(--color-secondary);}.radio-group{display:flex;flex-direction:column;align-items:flex-start;gap:var(--spacing-small);margin-top:var(--spacing-medium);padding-left:var(--spacing-medium);}.radio-group label{font-size:var(--font-size-label);display:flex;align-items:center;color:var(--color-secondary);}.radio-group input[type="radio"]{margin-right:var(--spacing-small);}#submit-btn{border:none;background-color:var(--color-primary);color:var(--color-white);margin-top:var(--spacing-large);padding:var(--spacing-small);font-size:var(--font-size-button);font-weight:600;border-radius:var(--border-radius);cursor:pointer;width:100%;transition:background-color var(--transition-speed) ease;}#submit-btn:hover{background-color:var(--color-primary-hover);}#submit-btn:disabled{background-color:var(--color-disabled-bg);cursor:not-allowed;}#result{margin-top:var(--spacing-large);font-weight:bold;font-size:var(--font-size-subheading);color:var(--color-success);}.message-log{width:100%;padding:var(--spacing-medium);background-color:var(--color-light-gray);border-radius:var(--border-radius);box-shadow:var(--box-shadow-light);height:10rem;overflow-y:auto;margin-top:var(--spacing-medium);}.log-item{font-size:var(--font-size-log);margin-bottom:0.6rem;padding:var(--spacing-small) var(--spacing-medium);border-radius:0.25rem;}.log-item.green{background-color:var(--color-log-green);border-left:var(--border-solid-thickness) var(--color-success);color:var(--color-success);}.log-item.red{background-color:var(--color-log-red);border-left:var(--border-solid-thickness) var(--color-danger);color:var(--color-danger);}.log-item.blue{background-color:var(--color-log-blue);border-left:var(--border-solid-thickness) var(--color-primary);color:var(--color-primary);}.log-item.yellow{background-color:var(--color-log-yellow);border-left:var(--border-solid-thickness) var(--color-warning);color:var(--color-warning);}.log-item.purple{background-color:var(--color-log-purple);border-left:var(--border-solid-thickness) var(--color-completion);color:var(--color-completion);}
    </style>
</head>
<body>
    <div class="container-wrapper">
        <div class="quiz-container">
            <h1 id="quiz-title">Simple Quiz</h1>
            <p id="quiz-question">1. What is the capital of France?</p>
            <form id="quiz">
                <div class="radio-group">
                    <label for="berlin"><input type="radio" name="question1" value="Berlin" id="berlin"> Berlin</label>
                    <label for="paris"><input type="radio" name="question1" value="Paris" id="paris"> Paris</label>
                    <label for="madrid"><input type="radio" name="question1" value="Madrid" id="madrid"> Madrid</label>
                    <label for="rome"><input type="radio" name="question1" value="Rome" id="rome"> Rome</label>
                </div>
            </form>
            <button id="submit-btn" disabled>Submit</button>
            <span id="result"></span>
        </div>
        <div id="message-log" class="message-log"></div>
    </div>

    <!-- Inline minified JavaScript -->
    <script defer>
        document.addEventListener('DOMContentLoaded', () => {
            document.querySelector(".container-wrapper").focus();
            logMessage("Session started", "green");
        });

        const correctAnswer = "Paris";
        let listenersActive = true;
        let ctrlDown = false;
        const keyCodes = { ctrl: 17, cmd: 91, c: 67 };
        const submitButton = document.getElementById('submit-btn');
        const radioButtons = document.querySelectorAll('input[name="question1"]');

        const addEvent = (obj, evt, fn) => obj.addEventListener(evt, fn, false);

        const logMessage = (message, colorClass) => {
            if (!listenersActive) return;
            const log = document.getElementById('message-log');
            const logEntry = document.createElement('div');
            logEntry.classList.add('log-item', colorClass);
            logEntry.innerHTML = `[${new Date().toLocaleString()}] ${message}`;
            log.insertBefore(logEntry, log.firstChild);
            log.scrollTop = 0;
        };

        const debounce = (func, wait) => {
            let timeout;
            return (...args) => {
                clearTimeout(timeout);
                timeout = setTimeout(() => func.apply(this, args), wait);
            };
        };

        const handleMouseOut = e => {
            if (!e.relatedTarget || e.relatedTarget.nodeName === "HTML") {
                logMessage("Mouse left the window", "red");
            }
        };

        const handleKeyDown = e => {
            if (e.keyCode === keyCodes.ctrl || e.keyCode === keyCodes.cmd) ctrlDown = true;
            if (ctrlDown && e.keyCode === keyCodes.c) logMessage("Ctrl+C Detected", "red");
        };

        const handleKeyUp = e => {
            if (e.keyCode === keyCodes.ctrl || e.keyCode === keyCodes.cmd) ctrlDown = false;
        };

        const handleCopy = () => logMessage("Text copied via long press or Ctrl+C", "red");
        const handleContextMenu = () => logMessage("Right-click detected", "red");

        const debounceSelectionChange = debounce(() => {
            const selection = document.getSelection().toString();
            if (selection) logMessage(`Text selected: ${selection}`, "red");
        }, 300);

        const handleVisibilityChange = () => {
            const message = document.visibilityState === 'hidden' ? "Page hidden" : "Page visible";
            logMessage(message, document.visibilityState === 'hidden' ? "red" : "blue");
        };

        const removeEventListeners = () => {
            listenersActive = false;
            ["copy", "keydown", "keyup", "contextmenu", "selectionchange", "visibilitychange"]
                .forEach(event => document.removeEventListener(event, window[event]));

            window.removeEventListener("mouseout", handleMouseOut);
            window.onblur = window.onfocus = null;
        };

        const setupEventListeners = () => {
            addEvent(document, "mouseout", handleMouseOut);
            addEvent(document, "keydown", handleKeyDown);
            addEvent(document, "keyup", handleKeyUp);
            addEvent(document, "copy", handleCopy);
            addEvent(document, "contextmenu", handleContextMenu);
            addEvent(document, "selectionchange", debounceSelectionChange);
            addEvent(document, "visibilitychange", handleVisibilityChange);
            addEvent(window, 'blur', () => logMessage("Window focus lost", "yellow"));
            addEvent(window, 'focus', () => logMessage("Window focus regained", "blue"));
        };

        setupEventListeners();

        radioButtons.forEach(radio => {
            radio.addEventListener('change', () => {
                logMessage(`Selected answer: ${radio.value}`, "yellow");
                submitButton.disabled = !document.querySelector('input[name="question1"]:checked');
            });
        });

        submitButton.addEventListener('click', () => {
            const selectedAnswer = document.querySelector('input[name="question1"]:checked');
            logMessage("Session ended", "purple");

            submitButton.disabled = true;
            radioButtons.forEach(button => button.disabled = true);

            const resultSpan = document.getElementById('result');
            if (selectedAnswer) {
                const message = selectedAnswer.value === correctAnswer ? "Correct answer!" : "Wrong answer. The correct answer is Paris.";
                resultSpan.textContent = message;
                resultSpan.style.color = selectedAnswer.value === correctAnswer ? "green" : "red";
            }

            removeEventListeners();
        });
    </script>
</body>
</html>
