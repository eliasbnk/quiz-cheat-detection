<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Cheat Detection</title>
    <!-- Link to OpenDyslexic font -->
    <link href="https://fonts.googleapis.com/css2?family=OpenDyslexic&display=swap" rel="stylesheet">
    <style>
        /* Reset all elements' margin, padding, and box-sizing */
        *,
        *::after,
        *::before {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Set the body to at least the height of the viewport */
        body {
            min-height: 100vh;
            font-family: 'OpenDyslexic', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background-color: #f0f0f0;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            max-width: 600px;
        }

        .quiz-container {
            width: 100%;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .radio-group {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            justify-content: center;
            gap: 15px;
            margin-top: 10px;
            padding-left: 10px;
        }

        .radio-group label {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            width: 100%;
            max-width: 300px;
        }

        .radio-group input[type="radio"] {
            margin-right: 10px;
        }

        .no-copy-paste {
            -webkit-user-select: text;
            user-select: text;
        }

        #submit-btn {
            margin-top: 20px;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }

        /* Add rule for when button is disabled */
        #submit-btn:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }

        #result {
            margin-top: 10px;
            font-weight: bold;
        }

        .violation-log {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            height: 200px;
            overflow-y: auto;
            position: relative;
        }

        /* Adjusted log colors for color blindness and accessibility */
        .log-item.green {
            background-color: #A8D08D;
            border-left: 4px solid #2E7D32;
            font-weight: bold;
        }

        .log-item.blue {
            background-color: #A9CCE3;
            border-left: 4px solid #2874A6;
            font-weight: bold;
        }

        .log-item.red {
            background-color: #F1948A;
            border-left: 4px solid #C0392B;
            font-weight: bold;
        }

        .log-item.yellow {
            background-color: #FCF3CF;
            border-left: 4px solid #F39C12;
            font-weight: bold;
        }

        .log-item.purple {
            background-color: #D7BDE2;
            border-left: 4px solid #8E44AD;
            font-weight: bold;
        }

    </style>
</head>
<body>

    <div class="container">
        <div class="quiz-container no-copy-paste">
            <h1>Simple Quiz</h1>
            <p>1. What is the capital of France?</p>
            <form id="quiz" aria-label="Simple Quiz Form">
                <div class="radio-group" aria-labelledby="question1">
                    <label for="berlin"><input type="radio" name="question1" value="Berlin" id="berlin"> Berlin</label>
                    <label for="paris"><input type="radio" name="question1" value="Paris" id="paris"> Paris</label>
                    <label for="madrid"><input type="radio" name="question1" value="Madrid" id="madrid"> Madrid</label>
                    <label for="rome"><input type="radio" name="question1" value="Rome" id="rome"> Rome</label>
                </div>
            </form>
            <button id="submit-btn" disabled>Submit</button> <!-- Submit button is disabled initially -->
            <span id="result"></span>
        </div>

        <!-- Violation Log -->
        <div id="violation-log" class="violation-log" aria-live="polite"></div>
    </div>

    <script>
        const correctAnswer = "Paris"; // Correct answer for the quiz
        let listenersActive = true;
        
        const submitButton = document.getElementById('submit-btn');
        const radioButtons = document.querySelectorAll('input[name="question1"]');

        // Log the session start time in green and disable the submit button initially
        document.addEventListener('DOMContentLoaded', function() {
            logViolation("Session started", "green");
            submitButton.disabled = true; 
        });

        // Enable submit button when a radio button is selected
        radioButtons.forEach(button => {
            button.addEventListener('change', function() {
                logViolation(`Selected answer: ${button.value}`, "yellow"); // Log selected answer in yellow
                submitButton.disabled = false; // Enable submit button
            });
        });

        // Submit button logic
        submitButton.addEventListener('click', function() {
            const selectedAnswer = document.querySelector('input[name="question1"]:checked');
            logViolation("Session ended", "purple"); // Log session end in purple

            // Disable the submit button and radio buttons after submission
            submitButton.disabled = true;
            radioButtons.forEach(button => {
                button.disabled = true; // Disable all radio buttons
            });

            const resultSpan = document.getElementById('result');
            if (selectedAnswer) {
                if (selectedAnswer.value === correctAnswer) {
                    resultSpan.textContent = "Correct answer!";
                    resultSpan.style.color = "green";
                } else {
                    resultSpan.textContent = "Wrong answer. The correct answer is Paris.";
                    resultSpan.style.color = "red";
                }
            }

            // Stop all tracking after submit
            removeEventListeners();
        });

        // Log violation function
        function logViolation(message, colorClass) {
            if (!listenersActive) return; // Do not log if listeners are inactive

            const log = document.getElementById('violation-log');
            const now = new Date();
            const logEntry = document.createElement('div');
            logEntry.classList.add('log-item', colorClass);
            logEntry.innerHTML = `[${now.toLocaleString()}] ${message}`;
            log.appendChild(logEntry);

            // Scroll to the newly added log entry
            logEntry.scrollIntoView({ behavior: 'smooth', block: 'end' });
        }

        // Remove all event listeners after submit
        function removeEventListeners() {
            listenersActive = false; // Disable logging
            document.removeEventListener('copy', handleCopy);
            document.removeEventListener('keydown', handleKeyDown);
            document.removeEventListener('keyup', handleKeyUp);
            document.removeEventListener('contextmenu', handleContextMenu);
            document.removeEventListener('selectionchange', handleSelectionChange);
            document.removeEventListener('mouseout', handleMouseOut);
            document.removeEventListener('visibilitychange', handleVisibilityChange);
            window.onblur = null; // Remove blur listener
            window.onfocus = null; // Remove focus listener
        }

        // Additional event handlers for copy, keydown, and other behaviors
        document.addEventListener('copy', handleCopy);
        var ctrlDown = false, ctrlKey = 17, cmdKey = 91, cKey = 67;

        function handleKeyDown(e) {
            if (e.keyCode === ctrlKey || e.keyCode === cmdKey) ctrlDown = true;
            if (ctrlDown && e.keyCode === cKey) logViolation("Ctrl+C Detected", "red");
        }
        document.addEventListener('keydown', handleKeyDown);

        function handleKeyUp(e) {
            if (e.keyCode === ctrlKey || e.keyCode === cmdKey) ctrlDown = false;
        }
        document.addEventListener('keyup', handleKeyUp);

        function handleCopy() {
            logViolation("Text copied via long press or Ctrl+C", "red");
        }

        document.addEventListener('contextmenu', function() {
            logViolation("Right-click detected", "red");
        });

        document.addEventListener('selectionchange', debounce(function() {
            var selection = document.getSelection().toString();
            if (selection) {
                logViolation("Text selected: " + selection, "red");
            }
        }, 300));

        // Detect when mouse leaves the window
        function handleMouseOut(e) {
            if (!e.relatedTarget || e.relatedTarget.nodeName === "HTML") {
                logViolation("Mouse left the window", "red");
            }
        }
        document.addEventListener('mouseout', handleMouseOut);

        // Detect when window focus is lost
        window.onblur = function() {
            logViolation("Window focus lost", "red");
        };

        // Detect when window focus is regained
        window.onfocus = function() {
            logViolation("Window focus regained", "blue");
        };

        function debounce(func, wait) {
            let timeout;
            return function(...args) {
                clearTimeout(timeout);
                timeout = setTimeout(() => func.apply(this, args), wait);
            };
        }
    </script>

</body>
</html>
