<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Cheat Detection</title>
    <!-- Import Poppins font -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap');

        @font-face {
            font-family: 'opendyslexic';
            src: url('http://dyslexicfonts.com/fonts/OpenDyslexic-Regular.woff2') format('woff2'),
                 url('http://dyslexicfonts.com/fonts/OpenDyslexic-Regular.woff') format('woff'),
                 url('http://dyslexicfonts.com/fonts/OpenDyslexic-Regular.ttf') format('truetype'),
                 url('http://dyslexicfonts.com/fonts/OpenDyslexic-Regular.otf') format('opentype');
            font-weight: normal;
            font-style: normal;
        }

        /* Base font and element resets */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'opendyslexic', 'Poppins', sans-serif;
        }

        /* Body styling */
        body {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0;
            background-color: #f0f0f0;
            font-size: 0.9rem;
            line-height: 1.6;
            color: #191A42;
        }

        /* Container with a "trap" area */
        .container-wrapper {
            position: relative;
            width: 98vw;
            height: 98vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-around;
        }

        /* Container styling */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            height: 100%;
            background-color: #fff;
            border-radius: 0.5rem;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.1);
            padding: 1rem;
            gap: 1rem; /* Adds space between the two cards */
        }

        /* Card-like wrapper for each section */
        .card {
            width: 100%;
            max-width: 600px; /* Optional max-width */
            background-color: #fff;
            border-radius: 0.5rem;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.1);
            padding: 1.5rem;
        }

        /* Quiz container styling */
        .quiz-container {
            text-align: center;
        }

        /* Quiz title styling */
        h1 {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 1.2rem;
        }

        /* Quiz question styling */
        p {
            font-size: 1.1rem;
            margin-bottom: 1rem;
        }

        /* Radio group styling */
        .radio-group {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 0.8rem;
            margin-top: 1.2rem;
            padding-left: 1rem;
        }

        .radio-group label {
            font-size: 1rem;
            display: flex;
            align-items: center;
        }

        .radio-group input[type="radio"] {
            margin-right: 0.75rem;
        }

        /* Submit button styling */
        #submit-btn {
            margin-top: 1.5rem;
            padding: 0.6rem;
            font-size: 1rem;
            font-weight: 600;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 0.375rem;
            cursor: pointer;
            width: 100%;
        }

        #submit-btn:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }

        /* Result text styling */
        #result {
            margin-top: 1.2rem;
            font-weight: bold;
            font-size: 1.1rem;
        }

        /* Violation log container */
        .violation-log {
            padding: 0.8rem;
            border-radius: 0.375rem;
            background-color: #fff;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.1);
            height: 8rem;
            overflow-y: auto;
        }

        .log-item {
            font-size: 0.9rem;
            margin-bottom: 0.4rem;
            padding-left: 0.5rem;
        }

        .log-item.green {
            background-color: #A8D08D;
            border-left: 0.25rem solid #2E7D32;
        }

        .log-item.red {
            background-color: #F1948A;
            border-left: 0.25rem solid #C0392B;
        }
    </style>
</head>
<body>
    <div class="container-wrapper">
        <div class="container">
            <!-- Quiz Card -->
            <div class="card">
                <div class="quiz-container">
                    <h1 id="quiz-title">Simple Quiz</h1>
                    <p id="quiz-question">1. What is the capital of France?</p>
                    <form id="quiz">
                        <div class="radio-group">
                            <label for="berlin"><input type="radio" name="question1" value="Berlin" id="berlin"> Berlin</label>
                            <label for="paris"><input type="radio" name="question1" value="Paris" id="paris"> Paris</label>
                            <label for="madrid"><input type="radio" name="question1" value="Madrid" id="madrid"> Madrid</label>
                            <label for="rome"><input type="radio" name="question1" value="Rome" id="rome"> Rome</label>
                        </div>
                    </form>
                    <button id="submit-btn" disabled>Submit</button>
                    <span id="result"></span>
                </div>
            </div>

            <!-- Violation Log Card -->
            <div class="card">
                <div id="violation-log" class="violation-log"></div>
            </div>
        </div>
    </div>

    <script>
        const correctAnswer = "Paris";
        const submitButton = document.getElementById('submit-btn');
        const radioButtons = document.querySelectorAll('input[name="question1"]');
        let listenersActive = true;

        // Log violation function
        function logViolation(message, colorClass) {
            if (!listenersActive) return;

            const log = document.getElementById('violation-log');
            const now = new Date();
            const logEntry = document.createElement('div');
            logEntry.classList.add('log-item', colorClass);
            logEntry.innerHTML = `[${now.toLocaleString()}] ${message}`;

            log.insertBefore(logEntry, log.firstChild);
            log.scrollTop = 0;
        }

        // Mouse out detection logic for container-wrapper
        const containerWrapper = document.querySelector('.container-wrapper');
        containerWrapper.addEventListener('mouseout', function (e) {
            if (e.relatedTarget == null || e.relatedTarget.closest('.container') == null) {
                logViolation("Mouse left the quiz container", "red");
            }
        });

        // Retain regular window-level mouseout listeners
        window.addEventListener('mouseout', handleMouseOut);
        document.addEventListener('mouseout', handleMouseOut);

        // Handle mouseout for the window/document
        function handleMouseOut(e) {
            if (!e.relatedTarget || e.relatedTarget.nodeName === "HTML") {
                logViolation("Mouse left the window", "red");
            }
        }

        document.addEventListener('selectionchange', debounce(function() {
            const selection = document.getSelection().toString();
            if (selection) {
                logViolation("Text selected: " + selection, "red");
            }
        }, 300));

        window.onblur = function() {
            logViolation("Window focus lost", "red");
        };

        window.onfocus = function() {
            logViolation("Window focus regained", "blue");
        };

        // Enable submit button when a radio button is selected
        radioButtons.forEach(button => {
            button.addEventListener('change', function () {
                logViolation(`Selected answer: ${button.value}`, "yellow");
                submitButton.disabled = false;
            });
        });

        // Submit button logic
        submitButton.addEventListener('click', function () {
            const selectedAnswer = document.querySelector('input[name="question1"]:checked');
            logViolation("Session ended", "purple");

            submitButton.disabled = true;
            radioButtons.forEach(button => {
                button.disabled = true;
            });

            const resultSpan = document.getElementById('result');
            if (selectedAnswer) {
                if (selectedAnswer.value === correctAnswer) {
                    resultSpan.textContent = "Correct answer!";
                    resultSpan.style.color = "green";
                } else {
                    resultSpan.textContent = "Wrong answer. The correct answer is Paris.";
                    resultSpan.style.color = "red";
                }
            }

            removeEventListeners();
        });

        // Additional event listeners
        document.addEventListener('copy', handleCopy);
        document.addEventListener('keydown', handleKeyDown);
        document.addEventListener('keyup', handleKeyUp);
        document.addEventListener('contextmenu', function() {
            logViolation("Right-click detected", "red");
        });

        // Remove all event listeners after submission
        function removeEventListeners() {
            listenersActive = false;
            document.removeEventListener('copy', handleCopy);
            document.removeEventListener('keydown', handleKeyDown);
            document.removeEventListener('keyup', handleKeyUp);
            document.removeEventListener('contextmenu', handleContextMenu);
            window.removeEventListener('mouseout', handleMouseOut);
            document.removeEventListener('selectionchange', handleSelectionChange);
            document.removeEventListener('visibilitychange', handleVisibilityChange);
            window.onblur = null; // Remove blur listener
            window.onfocus = null; // Remove focus listener
        }

        // Handle copy detection
        function handleCopy() {
            logViolation("Text copied via long press or Ctrl+C", "red");
        }

        // Handle keydown for Ctrl+C detection
        let ctrlDown = false;
        const ctrlKey = 17, cmdKey = 91, cKey = 67;

        function handleKeyDown(e) {
            if (e.keyCode === ctrlKey || e.keyCode === cmdKey) ctrlDown = true;
            if (ctrlDown && e.keyCode === cKey) logViolation("Ctrl+C Detected", "red");
        }

        function handleKeyUp(e) {
            if (e.keyCode === ctrlKey || e.keyCode === cmdKey) ctrlDown = false;
        }

        // Debounce function to limit the rate of logging for selection change
        function debounce(func, wait) {
            let timeout;
            return function(...args) {
                clearTimeout(timeout);
                timeout = setTimeout(() => func.apply(this, args), wait);
            };
        }
    </script>
</body>
</html>
