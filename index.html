<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Cheat Detection</title>
    <!-- Import Poppins font -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap');

        @font-face {
            font-family: 'opendyslexic';
            src: url('http://dyslexicfonts.com/fonts/OpenDyslexic-Regular.woff2') format('woff2'),
                 url('http://dyslexicfonts.com/fonts/OpenDyslexic-Regular.woff') format('woff'),
                 url('http://dyslexicfonts.com/fonts/OpenDyslexic-Regular.ttf') format('truetype'),
                 url('http://dyslexicfonts.com/fonts/OpenDyslexic-Regular.otf') format('opentype');
            font-weight: normal;
            font-style: normal;
        }

        /* Base font and element resets */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'opendyslexic', 'Poppins', sans-serif;
        }

        /* Body styling */
        body {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
            font-size: 0.9rem;
            line-height: 1.6;
            color: #191A42;
        }

        /* Container wrapper */
        .container-wrapper {
            max-width: 98vw;
            max-height: 98vh;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-evenly;
            padding: 1.5rem;
            gap: 1rem;
        }

        .quiz-container {
            width: 100%;
            height: auto;
            text-align: center;
            padding: 1rem;
            border-radius: 0.375rem;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.1);
            background-color: #fafafa;
        }

        h1 {
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            color: #2c3e50;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 1.2rem;
            color: #34495e;
        }

        .radio-group {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 0.8rem;
            margin-top: 1.2rem;
            padding-left: 1rem;
        }

        .radio-group label {
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            color: #2c3e50;
        }

        .radio-group input[type="radio"] {
            margin-right: 0.75rem;
        }

        #submit-btn {
            border: none;
            background-color: #3498db;
            color: white;
            margin-top: 1.5rem;
            padding: 0.8rem;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 0.375rem;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        #submit-btn:hover {
            background-color: #2980b9;
        }

        #submit-btn:disabled {
            background-color: #bdc3c7;
            cursor: not-allowed;
        }

        #result {
            margin-top: 1.5rem;
            font-weight: bold;
            font-size: 1.2rem;
            color: #27ae60;
        }

        .violation-log {
            width: 100%;
            padding: 1rem;
            background-color: #fff;
            border-radius: 0.375rem;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.1);
            height: 10rem;
            overflow-y: auto;
            margin-top: 1rem;
            background-color: #f4f6f7;
        }

        .log-item {
            font-size: 1rem;
            margin-bottom: 0.6rem;
            padding: 0.5rem 0.8rem;
            border-radius: 0.25rem;
        }

        .log-item.green {
            background-color: #eafaf1;
            border-left: 0.25rem solid #27ae60;
            color: #27ae60;
        }

        .log-item.red {
            background-color: #f9ebea;
            border-left: 0.25rem solid #e74c3c;
            color: #e74c3c;
        }

        .log-item.blue {
            background-color: #ebf5fb;
            border-left: 0.25rem solid #3498db;
            color: #3498db;
        }

        .log-item.yellow {
            background-color: #fcf3cf;
            border-left: 0.25rem solid #f1c40f;
            color: #f1c40f;
        }
    </style>
</head>
<body>
    <div class="container-wrapper">
        <div class="quiz-container">
            <h1 id="quiz-title">Simple Quiz</h1>
            <p id="quiz-question">1. What is the capital of France?</p>
            <form id="quiz">
                <div class="radio-group">
                    <label for="berlin"><input type="radio" name="question1" value="Berlin" id="berlin"> Berlin</label>
                    <label for="paris"><input type="radio" name="question1" value="Paris" id="paris"> Paris</label>
                    <label for="madrid"><input type="radio" name="question1" value="Madrid" id="madrid"> Madrid</label>
                    <label for="rome"><input type="radio" name="question1" value="Rome" id="rome"> Rome</label>
                </div>
            </form>
            <button id="submit-btn" disabled>Submit</button>
            <span id="result"></span>
        </div>
        <div id="violation-log" class="violation-log"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            logViolation("Session started", "green");
        });

        const correctAnswer = "Paris"; // Correct answer for the quiz
        let listenersActive = true;
        const ctrlKey = 17, cmdKey = 91, cKey = 67; // Added necessary key codes for Ctrl, Cmd, and 'C'
        let ctrlDown = false;

        const submitButton = document.getElementById('submit-btn');
        const radioButtons = document.querySelectorAll('input[name="question1"]');

        document.querySelector('.container-wrapper').addEventListener('mouseout', function (e) {
            if (e.relatedTarget == null || e.relatedTarget.closest('.container') == null) {
                logViolation("Mouse left the quiz container", "red");
            }
        });

        function addEvent(obj, evt, fn) {
            if (obj.addEventListener) {
                obj.addEventListener(evt, fn, false);
            } else if (obj.attachEvent) {
                obj.attachEvent("on" + evt, fn);
            }
        }

        function logViolation(message, colorClass) {
            if (!listenersActive) return; // Do not log if listeners are inactive

            const log = document.getElementById('violation-log');
            const now = new Date();
            const logEntry = document.createElement('div');
            logEntry.classList.add('log-item', colorClass);
            logEntry.innerHTML = `[${now.toLocaleString()}] ${message}`;
            log.insertBefore(logEntry, log.firstChild); // Prepend the log entry
            log.scrollTop = 0; // Scroll to the top to view the latest log entry
        }

        function handleMouseOut(e) {
            e = e || window.event;
            var from = e.relatedTarget || e.toElement;
            if (!from || from.nodeName === "HTML") {
                logViolation("Mouse left the window", "red");
            }
        }

        function removeEventListeners() {
            listenersActive = false; // Disable logging
            document.removeEventListener('copy', handleCopy);
            document.removeEventListener('keydown', handleKeyDown);
            document.removeEventListener('keyup', handleKeyUp);
            document.removeEventListener('contextmenu', handleContextMenu);
            document.removeEventListener('selectionchange', debounceSelectionChange);
            window.removeEventListener('mouseout', handleMouseOut);
            document.removeEventListener('visibilitychange', handleVisibilityChange);
            window.onblur = null; // Remove blur listener
            window.onfocus = null; // Remove focus listener
        }

        function debounce(func, wait) {
            let timeout;
            return function(...args) {
                clearTimeout(timeout);
                timeout = setTimeout(() => func.apply(this, args), wait);
            };
        }

        function handleKeyDown(e) {
            if (e.keyCode === ctrlKey || e.keyCode === cmdKey) ctrlDown = true;
            if (ctrlDown && e.keyCode === cKey) logViolation("Ctrl+C Detected", "red");
        }

        function handleKeyUp(e) {
            if (e.keyCode === ctrlKey || e.keyCode === cmdKey) ctrlDown = false;
        }

        function handleCopy() {
            logViolation("Text copied via long press or Ctrl+C", "red");
        }

        function handleContextMenu() {
            logViolation("Right-click detected", "red");
        }

        function debounceSelectionChange() {
            var selection = document.getSelection().toString();
            if (selection) {
                logViolation("Text selected: " + selection, "red");
            }
        }

        function handleVisibilityChange() {
            if (document.visibilityState === 'hidden') {
                logViolation("Page hidden", "red");
            } else {
                logViolation("Page visible", "blue");
            }
        }

        function setupEventListeners() {
            addEvent(window, "load", function() {
                addEvent(document, "mouseout", handleMouseOut);
                addEvent(document, "keydown", handleKeyDown);
                addEvent(document, "keyup", handleKeyUp);
                addEvent(document, "copy", handleCopy);
                addEvent(document, "contextmenu", handleContextMenu);
                addEvent(document, "selectionchange", debounceSelectionChange);
                addEvent(document, "visibilitychange", handleVisibilityChange);
                window.onblur = () => logViolation("Window focus lost", "yellow");
                window.onfocus = () => logViolation("Window focus regained", "blue");
            });
        }

        setupEventListeners();

        radioButtons.forEach(radio => {
            radio.addEventListener('change', () => {
                submitButton.disabled = !document.querySelector('input[name="question1"]:checked');
            });
        });

        submitButton.addEventListener('click', () => {
            const selectedAnswer = document.querySelector('input[name="question1"]:checked');
            if (selectedAnswer) {
                const result = selectedAnswer.value === correctAnswer ? "Correct!" : "Incorrect. The correct answer is Paris.";
                document.getElementById('result').textContent = result;
            }
        });
    </script>
</body>
</html>
