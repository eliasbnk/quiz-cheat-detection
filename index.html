<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Cheat Detection</title>
    <style>
        /* Reset all elements' margin, padding, and box-sizing */
        *,
        *::after,
        *::before {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Set the body to at least the height of the viewport */
        body {
            min-height: 100vh;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background-color: #f0f0f0;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            max-width: 600px;
        }

        .quiz-container {
            width: 100%;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .radio-group {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            justify-content: center;
            gap: 15px;
            margin-top: 10px;
            padding-left: 10px; /* Align with the <p> element */
        }

        .radio-group label {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            width: 100%;
            max-width: 300px;
        }

        .radio-group input[type="radio"] {
            margin-right: 10px; /* Padding between radio and label */
        }

        .no-copy-paste {
            -webkit-user-select: text;
            user-select: text;
        }

        #submit-btn {
            margin-top: 20px;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }

        #result {
            margin-top: 10px;
            font-weight: bold;
        }

        .violation-log {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            height: 200px; /* Set a fixed height */
            overflow-y: auto; /* Enable scrolling */
            position: relative; /* Keep its position relative to the quiz-container */
        }

        .log-item {
            padding: 5px;
            margin-bottom: 5px;
            border-radius: 5px;
        }

        .log-item.green {
            background-color: #d4edda;
        }

        .log-item.blue {
            background-color: #cce5ff;
        }

        .log-item.red {
            background-color: #f8d7da;
        }

        .log-item.yellow {
            background-color: #fff3cd;
        }
 
    </style>
</head>
<body>

    <div class="container">
        <div class="quiz-container no-copy-paste">
            <h1>Simple Quiz</h1>
            <p>1. What is the capital of France?</p>
            <form id="quiz">
                <div class="radio-group">
                    <label><input type="radio" name="question1" value="Berlin"> Berlin</label>
                    <label><input type="radio" name="question1" value="Paris"> Paris</label>
                    <label><input type="radio" name="question1" value="Madrid"> Madrid</label>
                    <label><input type="radio" name="question1" value="Rome"> Rome</label>
                </div>
            </form>
            <button id="submit-btn">Submit</button>
            <span id="result"></span>
        </div>

        <!-- Violation Log -->
        <div id="violation-log" class="violation-log"></div>
    </div>

    <script>
        const correctAnswer = "Paris"; // Correct answer for the quiz
        let textSelected = false; // Initialize text selection tracking
        let listenersActive = true;

        // Log the session start time in green
        window.onload = function() {
            logViolation("Session started", "green");
        };

        // Submit button logic
        document.getElementById('submit-btn').addEventListener('click', function() {
            const selectedAnswer = document.querySelector('input[name="question1"]:checked');
            logViolation("Session ended", "blue");

            // Disable the submit button after it's clicked
            document.getElementById('submit-btn').disabled = true;

            const resultSpan = document.getElementById('result');
            if (selectedAnswer) {
                if (selectedAnswer.value === correctAnswer) {
                    resultSpan.textContent = "Correct answer!";
                    resultSpan.style.color = "green";
                } else {
                    resultSpan.textContent = "Wrong answer. The correct answer is Paris.";
                    resultSpan.style.color = "red";
                }
            } else {
                resultSpan.textContent = "Please select an answer.";
                resultSpan.style.color = "orange";
            }

            // Stop all tracking after submit
            removeEventListeners();
        });

        // Log violation function
        function logViolation(message, colorClass) {
            if (!listenersActive) return; // Do not log if listeners are inactive

            const log = document.getElementById('violation-log');
            const now = new Date();
            const logEntry = document.createElement('div');
            logEntry.classList.add('log-item', colorClass);
            logEntry.innerHTML = `[${now.toLocaleString()}] ${message}`;
            log.appendChild(logEntry);

            // Scroll to the newly added log entry
            logEntry.scrollIntoView({ behavior: 'smooth', block: 'end' });
        }

        // Remove all event listeners after submit
        function removeEventListeners() {
            listenersActive = false; // Disable logging
            document.removeEventListener('copy', handleCopy);
            document.removeEventListener('keydown', handleKeyDown);
            document.removeEventListener('keyup', handleKeyUp);
            document.removeEventListener('contextmenu', handleContextMenu);
            document.removeEventListener('selectionchange', handleSelectionChange);
            document.removeEventListener('mouseout', handleMouseOut);
            window.onblur = null; // Remove blur listener
        }

        // Handle copy event
        function handleCopy() {
            if (textSelected) {
                logViolation("Text copied via long press or Ctrl+C", "red");
                textSelected = false; // Reset selection tracking after copying
            }
        }
        document.addEventListener('copy', handleCopy);

        // Track keydown and keyup for Ctrl/Cmd+C
        var ctrlDown = false,
            ctrlKey = 17,
            cmdKey = 91,
            cKey = 67;

        function handleKeyDown(e) {
            if (e.keyCode === ctrlKey || e.keyCode === cmdKey) ctrlDown = true;
            if (ctrlDown && e.keyCode === cKey) logViolation("Ctrl+C Detected", "red");
        }
        document.addEventListener('keydown', handleKeyDown);

        function handleKeyUp(e) {
            if (e.keyCode === ctrlKey || e.keyCode === cmdKey) ctrlDown = false;
        }
        document.addEventListener('keyup', handleKeyUp);

        // Handle right-click
        function handleContextMenu(e) {
            logViolation("Right-click detected", "red");
        }
        document.addEventListener('contextmenu', handleContextMenu);

        // Handle text selection
        function handleSelectionChange() {
            var selection = document.getSelection ? document.getSelection().toString() : document.selection.createRange().toString();
            if (selection) {
                textSelected = true;
                logViolation("Text selected: " + selection, "red");
            } else {
                textSelected = false; // Reset if text is deselected
            }
        }
        document.addEventListener('selectionchange', debounce(handleSelectionChange, 300));

        // Handle mouse leaving the window
        function handleMouseOut(e) {
            if (!e.relatedTarget || e.relatedTarget.nodeName === "HTML") {
                logViolation("Mouse left the window", "red");
            }
        }
        document.addEventListener('mouseout', handleMouseOut);

        // Handle window losing focus
        window.onblur = function() {
            logViolation("Window focus lost", "red");
        };

        // Log answer selected in yellow
        document.querySelectorAll('input[name="question1"]').forEach(function(radio) {
            radio.addEventListener('change', function() {
                logViolation("Answer selected: " + radio.value, "yellow");
            });
        });

        // Debounce function to limit how often a function is called
        function debounce(func, wait) {
            let timeout;
            return function(...args) {
                clearTimeout(timeout);
                timeout = setTimeout(() => func.apply(this, args), wait);
            };
        }
    </script>

</body>
</html>
